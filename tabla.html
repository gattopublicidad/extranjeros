<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Datos en tabla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    h2 { text-align: center; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #666;
    }
    th {
      background: #333;
      color: white;
      padding: 8px;
      text-align: center;
    }
    td {
      padding: 8px;
    }

    /* Centrar números */
    .num {
      text-align: center;
    }

    /* Texto rojo para congregaciones con necesidad */
    .rojo {
      color: red;
      font-weight: bold;
    }

    /* MENU */
    .menu {
      background: #333;
      padding: 10px;
      display: flex;
      gap: 20px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    .menu a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- MENÚ SUPERIOR -->
  <div class="menu">
    <a href="index.html">Mapa</a>
    <a href="tabla.html">Datos en tabla</a>
  </div>

  <h2>Listado de Congregaciones</h2>

  <table id="tabla">
    <thead>
      <tr>
        <th>Nombre de la congregación</th>
        <th>Cantidad de extranjeros</th>
        <th>Necesitan apoyo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {

        // ORDENAR: mayor necesidad_apoyo primero
        data.sort((a, b) => b.necesidad_apoyo - a.necesidad_apoyo);

        const tbody = document.querySelector("#tabla tbody");

        data.forEach(item => {
          const row = document.createElement("tr");

          // Congregaciones en rojo si necesitan apoyo
          const claseNombre = item.necesidad_apoyo >= 1 ? "rojo" : "";

          row.innerHTML = `
            <td class="${claseNombre}">${item.nombre}</td>
            <td class="num">${item.total_extranjeros}</td>
            <td class="num">${item.necesidad_apoyo}</td>
          `;

          tbody.appendChild(row);
        });
      })
      .catch(err => console.error("Error al cargar data.json:", err));
  </script>

</body>
</html>
