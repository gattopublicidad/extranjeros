<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Datos en tabla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    h2 { text-align: center; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #666;
    }
    th {
      background: #333;
      color: white;
      padding: 8px;
      text-align: center;
      cursor: pointer; /* Se ve como botón */
    }
    td {
      padding: 8px;
    }

    .num { text-align: center; }

    .rojo {
      color: red;
      font-weight: bold;
    }

    /* MENU */
    .menu {
      background: #333;
      padding: 10px;
      display: flex;
      gap: 20px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    .menu a:hover {
      text-decoration: underline;
    }

    /* Indicadores de orden */
    th.asc::after {
      content: " ▲";
    }
    th.desc::after {
      content: " ▼";
    }
  </style>
</head>
<body>

  <!-- MENÚ SUPERIOR -->
  <div class="menu">
    <a href="index.html">Mapa</a>
    <a href="tabla.html">Datos en tabla</a>
  </div>

  <h2>Listado de Congregaciones</h2>

  <table id="tabla">
    <thead>
      <tr>
        <th data-col="nombre">Nombre de la congregación</th>
        <th data-col="total_extranjeros">Cantidad de extranjeros</th>
        <th data-col="necesidad_apoyo">Necesitan apoyo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let dataOriginal = [];
    let ordenActual = {}; // guarda el estado ASC/DESC por columna

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        dataOriginal = data;

        // Orden inicial por necesidad (descendente)
        dataOriginal.sort((a, b) => b.necesidad_apoyo - a.necesidad_apoyo);

        renderTabla(dataOriginal);
      });

    function renderTabla(data) {
      const tbody = document.querySelector("#tabla tbody");
      tbody.innerHTML = ""; // limpiar antes de renderizar

      data.forEach(item => {
        const row = document.createElement("tr");

        const claseNombre = item.necesidad_apoyo >= 1 ? "rojo" : "";
        
        row.innerHTML = `
          <td class="${claseNombre}">${item.nombre}</td>
          <td class="num">${item.total_extranjeros}</td>
          <td class="num">${item.necesidad_apoyo}</td>
        `;

        tbody.appendChild(row);
      });
    }

    // FUNCION DE ORDENAMIENTO
    document.querySelectorAll("th").forEach(th => {
      th.addEventListener("click", () => {
        const col = th.getAttribute("data-col");

        // Alternar ASC / DESC
        ordenActual[col] = ordenActual[col] === "asc" ? "desc" : "asc";

        // Ordenar datos
        const ordenado = [...dataOriginal].sort((a, b) => {
          let v1 = a[col];
          let v2 = b[col];

          if (typeof v1 === "string") {
            v1 = v1.toLowerCase();
            v2 = v2.toLowerCase();
          }

          if (ordenActual[col] === "asc") {
            return v1 > v2 ? 1 : -1;
          } else {
            return v1 < v2 ? 1 : -1;
          }
        });

        // Quitar indicadores anteriores
        document.querySelectorAll("th").forEach(x => x.classList.remove("asc", "desc"));

        // Agregar indicador al encabezado seleccionado
        th.classList.add(ordenActual[col]);

        // Renderizar tabla ordenada
        renderTabla(ordenado);
      });
    });
  </script>

</body>
</html>
