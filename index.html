<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa de Congregaciones en Uruguay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    h2 { text-align: center; margin: 10px 0; }
    #map { height: 90vh; width: 100%; }
  </style>
</head>
<body>
  <h2>Mapa de Congregaciones en Uruguay</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script>
    // Inicializar mapa centrado en Uruguay
    const map = L.map('map').setView([-32.5228, -55.7658], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Función para asignar color según necesidad de apoyo
    function getColor(necesidad) {
      if (necesidad === 0) return 'green';
      else if (necesidad <= 2) return 'orange';
      else return 'red';
    }

    // Cargar datos desde data.json
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          L.circleMarker([item.lat, item.lng], {
            radius: 8,
            fillColor: getColor(item.necesidad_apoyo),
            color: '#000',
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }).addTo(map)
          .bindPopup(
            `<b>${item.nombre}</b><br>` +
            `Total de publicadores extranjeros: ${item.total_extranjeros}<br>` +
            `Con necesidad de apoyo: ${item.necesidad_apoyo}`
          );
        });
      })
      .catch(err => console.error('Error cargando data.json:', err));
  </script>
</body>
</html>
