<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Congregaciones</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
  </style>
</head>
<body>
  <h2>Mapa de Congregaciones de en Uruguay</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-32.5228, -55.7658], 7); // centro de Uruguay

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Función para asignar color según necesidad de apoyo
    function getColor(necesidad) {
      if (necesidad === 0) return 'green';
      else if (necesidad <= 2) return 'orange';
      else return 'red';
    }

    // Cargar data.json desde la misma carpeta
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          L.circleMarker([item.lat, item.lng], {
            radius: 8,
            fillColor: getColor(item.necesidad_apoyo),
            color: '#000',
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }).addTo(map)
          .bindPopup(
            `<b>${item.nombre}</b><br>` +
            `Total de publicadores extranjeros: ${item.total_extranjeros}<br>` +
            `Con necesidad de apoyo: ${item.necesidad_apoyo}`
          );
        });
      });
  </script>
</body>
</html>
